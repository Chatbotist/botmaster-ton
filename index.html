<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotMaster - Перенаправление</title>
    <meta name="description" content="BotMaster - Ваш надежный партнер в мире ботов">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph мета-теги -->
    <meta property="og:title" content="BotMaster">
    <meta property="og:description" content="BotMaster - Ваш надежный партнер в мире ботов">
    <meta property="og:url" content="https://botmaster.su">

    <!-- Автоматический редирект через 1 секунду -->
    <meta http-equiv="refresh" content="1; url=https://botmaster.su">

    <script>
        // Мгновенный редирект
        window.location.href = "https://botmaster.su";

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            font-weight: 300;
        }
        
        p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .link {
            color: white;
            text-decoration: underline;
            opacity: 0.8;
        }
        
        .link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>BotMaster</h1>
        <p>Перенаправляем вас на основной сайт...</p>
        <p>Если перенаправление не произошло автоматически, <a href="https://botmaster.su" class="link">нажмите здесь</a></p>
    </div>
</body>
